<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<title>Quiz Application</title>
</head>
<body>

	<button class="start-btn">Start Quiz</button>

	<div class="quiz-container">
		<header class="header">

			<div class="header__title">Quiz Application</div>

			<div class="header__total-questions"></div>

		</header>
		
		<section class="question-box">

			<div class="question-box__question"></div>
			<div class="multiple-answer-options"><span></span></div>

			<div class="question-box__option-list"></div>

		</section>

		<footer class="footer">
			<button class="next-btn">Next</button>
		</footer>

		</div>
	 
<div class="result-container">

	<div class="result-container__icon">
		<i class="fa fa-flag-checkered" aria-hidden="true"></i>
	</div>
	
	<div class="result-container__complete-text">You've completed the Quiz!</div>

	<div class="result-container__score-text"></div>

	<div class="buttons">
		<button class="replay">Replay Quiz</button>
		<button class="quit">Quit Quiz</button>
	</div>

</div>







 
	<script src="js/script.js"></script>
	<script src="js/questions.js"></script>
</body>
</html>
