<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<title>Document</title>
</head>
<body>

	<div class="start_btn"><button>Start</button></div>

	<div class="quiz_container">
		<header>

			<div class="title">Quiz Application</div>

			<div class="total_questions">
				<span><p>2</p>of<p>5</p>Questions</span>
			</div>

		</header>
		
		<section>

			<div class="question_text">
				<span>How many planets are in the solar system? </span>
			</div>

			<div class="option_list">

				<div class="option">
					<span>8</span>
					<div class="icon tick">
						<i class="fa fa-check" aria-hidden="true"></i>
					</div>
				</div>

				<div class="option">
					<span>9</span>
					<div class="icon cross">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
				</div>

				<div class="option">
					<span>10</span>
					<div class="icon cross">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
				</div>

			</div>

		</section>

		<footer>
			<button class="next_btn">Next</button>
		</footer>

		</div>
	 
<div class="result_container">

	<div class="icon">
		<i class="fa fa-flag-checkered" aria-hidden="true"></i>
	</div>
	
	<div class="complete_text">You've completed the Quiz!</div>

	<div class="score_text">
		<span>You answered<p>2</p> out of <p>5</p>questions</span> 
	</div>

	<div class="buttons">
		<button class="restart">Replay Quiz</button>
		<button class="quit">Quit Quiz</button>
	</div>

</div>







 
	<script src="script.js"></script>
</body>
</html>
